<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Bank</title>
</head>
<body>
  <div id="spa" class="valign-wrapper">
    <divclass="row">
      <form id="login" class="col s12">
        <div class="row">
          <div class="input-field col s6"><input placeholder="Username" id="username" type="text"
              class="validate"><label for="first_name">Username</label></div>
          <div class="input-field col s6"><input id="password" type="text" class="validate"><label
              for="password">Password</label></div>
        </div><button type="button" class="btn waves-effect waves-light" id="login_button">Submit<i
            class="material-icons right">send</i></button>
      </form>
  </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
<script src="js/index.js"></script>
</html>
